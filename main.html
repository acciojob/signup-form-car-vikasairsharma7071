<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->


	<form action="" method="post">
		<label for="name">Name: </label>
		<input type="text" id="name" name="fname" required> <br>

		<label for="email">Email: </label>
		<input type="email" required id="email" name="email"> <br>

		<label for="gender">Gender: </label>
		<input type="radio" value="m"  id="gender" name="gender">Male
		<input type="radio" value="f" id="gender" name="gender">Female
		<input type="radio" value="t" id="gender" name="gender">Transgender <br>
	

		<label for="cars">Car Brands: </label>
		<select name="brands" id="cars">
			<option value="b">BMW</option>
			<option value="a">Audi</option>
			<option value="m">Mercerdez</option>
		</select> <br>

		<label for="age">Age: </label>
		<input type="number" id="age" required> <br>

		<label for="dob">DOB: </label>
		<input type="date" required id="dob"> <br>

		<label for="password">Password: </label>
		<input type="password" required id="password">  <br>

		<button type="submit">Submit</button>









	</form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
